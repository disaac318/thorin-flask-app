<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
      <!-- Font Awesome icons (free version)-->
      <script
         src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
         crossorigin="anonymous"
      ></script>
      <!-- Google fonts-->
      <link
         href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic"
         rel="stylesheet"
         type="text/css"
      />
      <link
         href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
         rel="stylesheet"
         type="text/css"
      />

      <!-- Bootstrap core CSS -->
      <link
         rel="stylesheet"
         href="{{ url_for('static',  filename='css/styles.css') }}" type="text/css"
      />
      <link
         rel="stylesheet"
         href="{{ url_for('static',  filename='css/style2.css') }}" type="text/css"
      />

      <!-- <link rel="stylesheet"
         href="{{ url_for('static',  filename='css/styles.css') }}"> -->

      <title>Thorin Flask App</title>
   </head>

   <body>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
         <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{{ url_for('index')}}"
               >Thorin &amp; Company</a
            >
            <button
               class="navbar-toggler"
               type="button"
               data-bs-toggle="collapse"
               data-bs-target="#navbarResponsive"
               aria-controls="navbarResponsive"
               aria-expanded="false"
               aria-label="Toggle navigation"
            >
               Menu
               <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
               <ul class="navbar-nav ms-auto py-4 py-lg-0">
                  <li class="nav-item">
                     <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="{{ url_for('index')}}"
                        >Home</a
                     >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="{{ url_for('about')}}"
                        >About</a
                     >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="{{ url_for('contact')}}"
                        >Contact Us</a
                     >
                  </li>
                  <li class="nav-item">
                     <a
                        class="nav-link px-lg-3 py-3 py-lg-4"
                        href="{{ url_for('careers')}}"
                        >Career</a
                     >
                  </li>
               </ul>
            </div>
         </div>
      </nav>

      <!-- Page Header -->
      <header
         class="masthead"
         style="
            background-image: url('https://i.pinimg.com/736x/84/25/70/842570e589231bc87027130ecceb0787.jpg');
         "
      >
         <div class="overlay"></div>
         <div class="container">
            <div class="row">
               <div class="col-lg-8 col-md-10 mx-auto">
                  <div class="site-heading">
                     <h1>Thorin &amp; Company</h1>
                     <span class="subheading"
                        >Thorin and his company of dwarves</span
                     >
                  </div>
               </div>
            </div>
         </div>
      </header>

      <!-- Main Content -->
      <div class="container">{% block content %} {% endblock %}</div>

      <hr />

      <!-- Footer -->
      <footer>
         <div class="container">
            <div class="row">
               <div class="col-lg-8 col-md-10 mx-auto">
                  <ul class="list-inline text-center">
                     <li class="list-inline-item">
                        <a href="#">
                           <span class="fa-stack fa-lg">
                              <i class="fas fa-circle fa-stack-2x"></i>
                              <i
                                 class="fab fa-twitter fa-stack-1x fa-inverse"
                              ></i>
                           </span>
                        </a>
                     </li>
                     <li class="list-inline-item">
                        <a href="#">
                           <span class="fa-stack fa-lg">
                              <i class="fas fa-circle fa-stack-2x"></i>
                              <i
                                 class="fab fa-facebook-f fa-stack-1x fa-inverse"
                              ></i>
                           </span>
                        </a>
                     </li>
                     <li class="list-inline-item">
                        <a href="#">
                           <span class="fa-stack fa-lg">
                              <i class="fas fa-circle fa-stack-2x"></i>
                              <i
                                 class="fab fa-github fa-stack-1x fa-inverse"
                              ></i>
                           </span>
                        </a>
                     </li>
                  </ul>
                  <p class="copyright text-muted text-center">
                     Copyright &copy; Your Website <span id="copyright"></span>
                  </p>
               </div>
            </div>
         </div>
      </footer>

      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

      <!-- Core theme JS-->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
      <script>
         $("#copyright").text(new Date().getFullYear());
      </script>
   </body>
</html>
